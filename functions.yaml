# functions.yaml

# Specify the version (e.g., 2)
version: 2.0

# Define your Cloud Functions
functions:
  auth:
    handler: auth
    memory: 256MB
    timeout: 10s

  callback:
    handler: callback
    memory: 256MB
    timeout: 10s

  tweet:
    handler: tweet
    memory: 256MB
    timeout: 10s

# Explanation: We define three Cloud Functions: auth, callback, and tweet.
# Each function specifies its handler (corresponding to the function name)
# Adjust the memory and timeout values as needed for your specific use case.
# You can add more functions or additional configuration options as required.
